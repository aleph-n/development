

- hosts: ec2
  gather_facts: False

  vars:
    ssh_git_key: /var/desarrollo/.ssh/deploy_key

  tasks:
    - name: Install yum utils
      yum:
        name: yum-utils
        state: latest
      become: yes
    - name: Install device-mapper-persistent-data
      yum:
        name: device-mapper-persistent-data
        state: latest
      become: yes
    - name: Install lvm2
      yum:
        name: lvm2
        state: latest
      become: yes
    - name: Add Docker repo
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docer-ce.repo
      become: yes
    - name: Enable Docker Edge repo
      ini_file:
        dest: /etc/yum.repos.d/docer-ce.repo
        section: 'docker-ce-edge'
        option: enabled
        value: 0
      become: yes
    - name: Enable Docker Test repo
      ini_file:
        dest: /etc/yum.repos.d/docer-ce.repo
        section: 'docker-ce-test'
        option: enabled
        value: 0
      become: yes
    - name: Install Docker
      package:
        name: docker-ce
        state: latest
      become: yes
    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes
      become: yes
    - name: Check Docker compose bin file presence
      stat: path=/usr/local/bin/docker-compose
      register: dockercompose
    - name: Install docker compose
      shell: curl -L https://github.com/docker/compose/releases/download/1.16.1/docker-compose-`uname -s`-`uname -m` -o /usr/local/bin/docker-compose
      when: dockercompose.stat.exists == false
      become: yes
    - name: Apply executable permission
      file:
        path: /usr/local/bin/docker-compose
        mode: "u+x,g+x"
        owner: centos
        group: centos
      become: yes
    - name: Add user to docker group
      user:
          name=centos
          group=docker
          state=present
      become: yes
    - name: add git
      yum:
        name: git
        state: present
        update_cache: yes
      become: yes
    - name: Ensure  directory has correct permissions.
      file:
        path: /var/desarrollo/project
        state: directory
        owner: centos
        group: centos
      become: yes
    - name: Ensure .ssh directory exists.
      file:
        path: /var/desarrollo/.ssh
        state: directory
        mode: 0700
        owner: centos
        group: centos
      become: yes
